name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run black check
      run: |
        black --check .

    - name: Run isort check
      run: |
        isort --check-only .

    - name: Run flake8
      run: |
        flake8 .

  test:
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]
        exclude:
          # Django 5.0+ requires Python 3.10+
          - python-version: 3.9
            django-version: "5.0"
          - python-version: 3.9
            django-version: "5.1"
          - python-version: 3.9
            django-version: "5.2"
          - python-version: 3.13
            django-version: "4.2"
          - python-version: 3.13
            django-version: "5.0"
        include:
          - python-version: "3.13"
            django-version: "git+https://github.com/django/django.git@main#egg=Django"
            experimental: true
          - python-version: "3.13"
            django-version: "5.1"
            os: "windows-latest"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [[ "${{ matrix.django-version }}" == git* ]]; then
          pip install ${{ matrix.django-version }}
        else
          pip install Django==${{ matrix.django-version }}.*
        fi
        pip install -e .

    - name: Run tests
      shell: bash
      run: |
        python tests/runtests.py